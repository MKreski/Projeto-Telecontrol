<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="{% static 'CSS/form.css'%}">

</head>

<body style="background: radial-gradient(circle, #2b1e4a 0%, #1a0f2b 80%); "> <!--background-color: #200741-->
  <h2 style="color: #f7c81e"> Informar problema</h2>
  <div class="container">
    <form action="{% url 'telecontrol:telecontrol_form' %}" method="POST">
      {% csrf_token %}
      {% for item in form %}
        <div class="container">
          <input
            type="text"
            id="{{ item.id_for_label }}"
            name="{{ item.name }}"
            autocomplete="off"
            placeholder=" "
            class="form__input"
            value="{{ item.value|default_if_none:'' }}"
          />
          <label for="{{ item.id_for_label }}">{{ item.label }}</label>
        </div>
      {% endfor %}
      <div class="container">
        <input type="submit" value="Enviar" class="form__submit">
    </form>
</div>
</select>
</body>
<script src="{%static 'info.js'%}"> </script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamadas</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css'%}">
</head>
<body>
    <div class="linha-vertical"></div>

    <div class="box_chamadas">
        <h1 class="chamada">Chamadas</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Insira seu nome completo">
        <br>
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" placeholder="Insira seu telefone">
        <br>
        <label for="local">Local</label>
        <input type="text" id="local" placeholder="Insira o endereço">
        <br>
        <label for="hora">Horário</label>
        <input type="time" id="hora">
        <br>
        <button class="solicitar">Solicitar</button>
    </div>
    <img src="{% static 'media/imgnome.png'%}" alt="teleicon" class="icone_tele">
</body>
</html>
